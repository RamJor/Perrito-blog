<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perrito lagunero</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet" />
</head>

<body>

    <section class="header">
        <div class="sombra">
            <div class="container">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">
                            Blog <span class="logo_bold">PerritoLagunero</span>
                        </h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                    </nav>
                </div>
            </div>

            <div class="header_texto">

                <h2 class="no-margin">
                    Blog de ropa con consejos y puntos de compra
                </h2>
                <p class="no-margin">
                    Aprende de los expertos para elegir la mejor ropa
                </p>
            </div>

        </div>
    </section>

    <main class="container ">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu e-mail" id="email">
            </div>

            <div class="campo">
                <label class="campo__label for="mensaje">Mensaje</label>
                <textarea class="campo__field" name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="campo">
                <input  type="submit" value="Enviar" class="boton boton--primario">
            </div>

            
        </form>
       
    </main>


    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">
                        Blog <span class="logo_bold">PerritoLagunero</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>





    </footer>


</body>

</html>
